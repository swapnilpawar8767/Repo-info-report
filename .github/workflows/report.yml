name: Daily GitHub Repo Report

on:
  workflow_dispatch:
  schedule:
    - cron: "0 9 * * *" # Runs daily at 9:00 AM UTC

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Generate Daily Report
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          REPO: ${{ github.repository }}
        run: |
          echo "ðŸ“Š **Daily GitHub Repo Report** ðŸ“Š" > report.md
          echo "" >> report.md
          echo "### Pull Requests" >> report.md
          echo "" >> report.md

          gh pr list --state all --json title,state,number,updatedAt,url \
          --jq '.[] | "- **\(.title)** (#\(.number)) â€” \(.state | ascii_upcase) â€” Updated: \(.updatedAt) â€” [View PR](\(.url))"' \
          >> report.md

          echo "" >> report.md
          echo "### Issues" >> report.md
          echo "" >> report.md

          gh issue list --state all --json title,state,number,milestone,updatedAt,url \
          --jq '.[] | "- **\(.title)** (#\(.number)) â€” \(.state | ascii_upcase) â€” Milestone: \(.milestone.title // "None") â€” Updated: \(.updatedAt) â€” [View Issue](\(.url))"' \
          >> report.md

          cat report.md

      - name: Upload Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-github-report
          path: report.md
