name: Daily GitHub Repo Report

on:
  schedule:
    - cron: "30 2 * * *"  # Daily at 08:00 IST (Daily at 2:30 AM UTC)
  workflow_dispatch:

jobs:
  send-report:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: pip install requests pytz

      - name: Generate and send report
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
        run: |
          python << 'EOF'
          import requests
          import os
          import datetime
          import pytz

          repos = [
              "swapnilpawar8767/Repo-info-report"
              "swapnilpawar8767/oc-project/"
          ]

          headers = {
              "Authorization": f"token {os.environ['GITHUB_TOKEN']}",
              "Accept": "application/vnd.github.v3+json"
          }

          report_date = datetime.date.today()
          separator = "â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€\n"

          IST = pytz.timezone('Asia/Kolkata')

          # Start building the message
          message_parts = []
          message_parts.append(f"ðŸ“Š Daily GitHub Repo Report - {report_date}\n")

          for repo in repos:
              response = requests.get(
                  f"https://api.github.com/repos/{repo}/issues?state=all&per_page=5&sort=updated",
                  headers=headers,
              )
              issues = response.json()

              for issue in issues:
                  if "pull_request" in issue:
                      continue

                  title = issue.get("title", "")
                  issue_url = issue.get("html_url", "")
                  status = "ðŸ†• Open" if issue.get("state", "").lower() == "open" else "Closed"

                  # Parse updated_at with UTC, convert to IST
                  updated_at_raw = issue.get("updated_at", "")
                  try:
                      dt_utc = datetime.datetime.strptime(updated_at_raw, "%Y-%m-%dT%H:%M:%SZ")
                      dt_utc = dt_utc.replace(tzinfo=datetime.timezone.utc)
                      dt_ist = dt_utc.astimezone(IST)
                      updated_at = dt_ist.strftime("%Y-%m-%d %H:%M:%S")
                  except Exception:
                      updated_at = updated_at_raw

                  due_date = "-"
                  if issue.get("milestone") and issue["milestone"].get("due_on"):
                      due_date = issue["milestone"]["due_on"][:10]

                  last_comment = "No comments"
                  if issue.get("comments", 0) > 0:
                      comments_response = requests.get(issue["comments_url"], headers=headers)
                      comments = comments_response.json()
                      if comments:
                          last_comment = comments[-1].get("body", "").replace("\n", " ")
                          if len(last_comment) > 50:
                              last_comment = last_comment[:47] + "..."

                  # Add each issue section with proper formatting
                  message_parts.append(f"""
          {separator}
          ðŸ“Œ **[{title}]({issue_url})** (**{repo}**)  
          **Last Comment** :: {last_comment}  
          **Due Date**     :: {due_date}  
          **Status**       :: {status}  
          **Last Updated** :: {updated_at}  
          """)

          message_parts.append(separator)
          final_message = "".join(message_parts)

          # Send to Teams with markdown formatting
          payload = {
              "text": final_message,
              "markdown": True
          }

          resp = requests.post(os.environ["TEAMS_WEBHOOK_URL"], json=payload)
          resp.raise_for_status()
          print("âœ… Report sent to Teams successfully!")
          EOF
